syntax = "proto3";

enum MessageID {
  GET_TO_DO_LIST = 0;
  ADD_TO_DO = 1;
  EDIT_TO_DO = 2;
  DELETE_TO_DO = 3;
}

message GetToDoList {
  string uid = 1;
}

message AddToDo {
  string content = 1;
}

message EditToDo {
  int32 id = 1;
  string content = 2;
}

message DeleteToDo {
  int32 id = 1;
}